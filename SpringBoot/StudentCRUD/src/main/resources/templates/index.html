<!DOCTYPE html>
<html>
<head>
	<title>Index</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"/>
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
	
	<center>
    <h1 class="bg-primary m-2 p-2 text-white">Student Registation Using Spring Boot</h1>
    <hr>
    
	<tr>
        <div>		   
             <h4><a th:href="@{'/new'}">Add new student</a></h4>     
        </div>
    </tr>
    	<br>
   	 <tr>
    		<div class="col-sm-5" align = "center">
    		     <div class="panel-body" align = "center" >
    		        <table class="table">
  						<thead class="thead-dark">
    					<tr>
     		 				<th>Student ID</th>
     		       			<th>Student Name</th>
      		      			<th>Course</th>
      		      			<th>Fee</th>
      		      			<th>Edit</th>
      		      			<th>Delete</th>
   						</tr>
  						</thead>
  						<tbody>
      						<tr  th:each="student : ${liststudent }">
        					<td th:text="${student.id}">Student ID</td> 
       		 				<td th:text="${student.studentname}">StudentName</td>
        					<td th:text="${student.course}">Course</td>
       		 				<td th:text="${student.fee}">Fee</td>				
        					<td>
        		    		<a th:href="@{'/edit/' + ${student.id}}">Edit</a>
        					</td>							    
        					<td>
       		    			 <a th:href="@{'/delete/' + ${student.id}}">Delete</a>
      		  				</td>		    
       		 				</tr> 
  					</tbody>
					</table> 
    		    </div>
   		  </div> 
		
   	</tr>
		
		</center>
    
    
</body>
</html>
