<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adding New Employee</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h1>Employee Management System </h1>
  <br>
  <h1>Save employee</h1>
    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="post">

        <input type="text" th:field="${employee.firstName}" placeholder="Enter Employee Name" class="form-control mb-4 col-4">

        <input type="text" th:field="${employee.lastName}" placeholder="Enter Employee LastName" class="form-control mb-4 col-4">

        <input type="text" th:field="${employee.email}" placeholder="Enter Employee EmailID" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Save Employee</button>


    </form>
</div>
</body>
</html>
