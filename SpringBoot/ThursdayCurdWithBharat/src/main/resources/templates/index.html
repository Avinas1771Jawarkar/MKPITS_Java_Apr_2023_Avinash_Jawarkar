<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>GetEmployee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div align="center">
    <a th:href="@{/showLoginPage}" class="btn btn primary btn-sn mb-3">LoginPage</a>

    <a th:href="@{/showNewEmployeeForm}" class="btn btn primary btn-sn mb-3">Add Employee</a>
    <h1>Employee List</h1>
    <table class="table"border="1">
        <thead class="thead-dark">
        <tr>
            <th>Employee Id</th>
            <th>Employee First Name</th>
            <th>Employee Last Name</th>
            <th>Employee Email</th>
            <th>Actions</th>

        </tr>

        </thead>
        <tbody>

        <tr th:each="employee:${listEmployess}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>
            <td><a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn primary btn-sn mb-3">Update</a>
            <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn primary btn-sn mb-3">Delete</a></td>

<!--            <td><a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary btn-sm mb-3">Update</a></td>-->

        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
