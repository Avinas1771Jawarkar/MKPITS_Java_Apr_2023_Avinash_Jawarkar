<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="UTF-8">
  <title>Student</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h1>Student List</h1>
<a th:href="@{/student/show}" class="btn btn-primary">Add student</a>
<table class="table" border="1">
  <thead class="thead-dark">


  <tr><th>StudentId</th>
    <th>name</th>
    <th> lastName</th>
    <th> EmailID</th>

  </tr>
  </thead>
  <tbody>

  <tr th:each="list:${student}">
    <td th:text="${list.studentId}"></td>
    <td th:text="${list.name}"></td>
    <td th:text="${list.lastname}"></td>
    <td th:text="${list.email}"></td>
    <td> <th><button type="button" class="btn btn-primary">Update</button>
  </th></td>
   <td> <th> <button type="button" class="btn btn-danger">Delete</button>
  </th></td>

<!--    <input class=" bg-primary text-white" type="button" value="Update">-->
<!--    <input class=" bg-danger text-white" type="button" value="Delete">-->
  </tr>
  </tbody>

</table>
</body>
</html>
