<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adding New Students</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h1>Student</h1>
    <br>
<!--    <h1>Save em</h1>-->
    <form th:action="@{/student/StudentRecord}" th:object="${student}"  method="post">

       RollNo <input type="text"  th:field="${student.studentId}" placeholder=" StudentName" class="form-control mb-4 col-4">

       Name <input type="text"  th:field="${student.name}" placeholder="StudentLastName" class="form-control mb-4 col-4">

       Lastname <input type="text" th:field="${student.lastname}" placeholder="StudentEmailID" class="form-control mb-4 col-4">

        Email<input type="text" th:field="${student.email}" placeholder="StudentEmailID" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Save student</button>


    </form>
</div>
</body>
</html>
